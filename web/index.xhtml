<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>SignUp</h1>
        <h:form>
            Email: <p:inputText id="Email" value="#{signup.email}"/><br/>
            Password: <p:inputText id="Password" value="#{signup.password}"/><br/>
            Cell_No: <p:inputText id="Cell_No" value="#{signup.cell_No}"/><br/>
            Address: <p:inputText id="Address" value="#{signup.address}"/><br/>
            <p:commandButton id="submit" value="submit" action="#{signup.Sign_Up()}"/>
        </h:form>
        
        
        
        <h1>Login</h1>
        <h:form>
            Email: <p:inputText id="Email" value="#{signup.email}"/><br/>
            Password: <p:inputText id="Password" value="#{signup.password}"/><br/>
            <p:commandButton id="submit" value="submit" action="#{signup.Login()}"/>
        </h:form>
    </h:body>
</html>
